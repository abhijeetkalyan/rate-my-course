<div class="container">
  <div class="four columns centered">
    <form class="form-signin">
      <h2 class="subheader">Please sign in</h2>
      <input type="text" class="input-block-level" placeholder="Username" data-ng-model="user.username">
      <input type="password" class="input-block-level" placeholder="Password" data-ng-model="user.password">
      <button class="button" data-ng-click="submit(user)">Sign in</button>
      <p>
        <a href="#forgot">Forgot Password</a>
        <br/>
        <a href="#register">Register</a>
      </p>
      <!-- <pre>
      {{user}}
      </pre> -->
    </form>
  </div>
</div>
