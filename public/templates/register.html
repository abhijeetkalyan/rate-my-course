<div class="six columns centered">
  <h2 class="subheader">Register</h2>
  <form>
    <fieldset>
      <div class="row">
          <!--
          <div class="row">
            <div class="six columns">
              <input type="text" placeholder="First Name" data-ng-model="user.first"/>
            </div>
            <div class="six columns">
              <input type="text" placeholder="Last Name" data-ng-model="user.last"/>
            </div>
          </div>
          -->
          <input type="text" placeholder="Username" data-ng-model="user.username" />
          <input type="text" placeholder="Email" data-ng-model="user.email" />
          <input type="password" placeholder="Password" data-ng-model="user.password" />
          <input type="password" placeholder="Re-enter Password" data-ng-model="user.password2" />
      </div>
    </fieldset>
    <span>By clicking to register you agree to the <a href="#!/terms">terms of agreement</a></span><br><br>
    <button class="button" data-ng-click="submit(user)">Register</button>
    <a href="/" class="button" type="submit">Cancel</a>
    <pre>
      {{user}}
    </pre>
  </form>
</div>
